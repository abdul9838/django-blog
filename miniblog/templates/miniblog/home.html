{% extends "miniblog/base.html" %}
{% load static %}
{% block content %}
    <div class="col-sm-10 mx-auto">
        {% for post in posts  %}
        <div class="card mb-3">
            <div class="card-header">
                {{ post.title }}
            </div>
            <div class="card-body">
                <p class="card-text">{{ post.description }}</p>
            </div>
        </div>
        
        {% endfor %}
    </div>
{% endblock content %}
